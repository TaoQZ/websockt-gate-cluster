<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>WS</h1>
    <script>
        // Create WebSocket connection.
        const socket = new WebSocket('ws://192.168.181.129:10011/tao-api/wsSrv/websocket');

        // Connection opened
        socket.addEventListener('open', function (event) {
            socket.send('Hello Server!');
        });

        // Listen for messages
        socket.addEventListener('message', function (event) {
            console.log('Message from server ', event.data);
        });
    </script>
</body>
</html>
